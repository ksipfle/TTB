<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TTB Label Verification</title>
    <link rel="stylesheet" href="static/css/ttb.css">  <!-- ADDED 20251030 0845ET -->
 </head>

  <body>
    <br />  <!-- LINE ADDED 20251030 0855ET -->
    <h2>Results</h2>
    <form
      action="/index"
      <p>
        <br />  <!-- LINE ADDED 20251030 0845ET -->
        <em>%summaryresult%</em><br />  <!-- REMOVED DASHES, EMPHASIZED 20251030 1300ET -->

        <br />

        <br />
        Scanned text:<br />
        %%
        <br />
        <br />

    </form>
